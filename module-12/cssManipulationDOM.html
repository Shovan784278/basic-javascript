<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>
<body>
    
    <h3 id="myId">DOM Manipulate CSS Class</h3>

    <button onclick="addColor()">addColor</button>
    <button onclick="removeColor()">removeColor</button>
    

    <script>

        function addColor(){
           let addColor = document.getElementById('myId');
            addColor.classList.add('text-primary');
        }

        function removeColor(){

            let removeColor = document.getElementById('myId');
            removeColor.classList.remove('text-primary');

        }


    </script>

</body>
</html>
