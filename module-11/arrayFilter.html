<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>


        /* Here some of thing is tricky because of the following filter. 
        
        The code you provided creates an array numArray containing the numbers 10 to 90, and then uses the filter() method to create a new array result that contains only the numbers greater than 30.

        The anonymous function passed to the filter() method takes an argument item which represents each element of the numArray. The function returns true if the item is greater than 30, and false otherwise. The filter() method uses the return value of the anonymous function to decide whether to include the element in the new array result.

        Finally, the document.write() method is used to display the result array on the web page.

        This filter mainly serves as searching specfic elenments from inside an array
        
        */

        let numArray = [10,20,30,40,50,60,70,80,90];

        let result = numArray.filter(function(item){

            return item>30;

        });

        document.write(result); // output will be 40,50,60,70,80,90

    </script>
</body>
</html>
